<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Hotel Ease</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
    <nav class="navbar">
    <div class="logo">
      <a href="index.html" style="color: white; text-decoration: none;">Hotel Ease</a>
    </div>
  </nav>


  <div class="register-container">
    <h2>Create Your Account</h2>
    <form>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
    </form>
    <div id="message"></div>
    <p style="margin-top: 15px; font-size: 15px;color:white;">
      Already registered? <a href="login.html" style="color: #fff; text-decoration: underline;">Login here</a>
    </p>
  </div>

</body>
</html>
